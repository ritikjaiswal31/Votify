{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block main_content %}

<div class="container mt-5 mx-auto col-md-6 card-shadow p-5">
    <div class="login-form">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <h3 class="text-center">Votify - Log In</h3>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" name="Aadhaar_no" placeholder="Aadhaar Number" required="required">
            </div>
            <div class="form-group mt-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block ">Login</button>
            </div>
            <div class="text-center text-primary fw-bold">
                <small>New User?<a href="{% url 'signup' %}" class="text-danger">Create an account</a> </small> <br><br>
            </div>
        </form>
    </div>
</div>

{% endblock main_content %}
