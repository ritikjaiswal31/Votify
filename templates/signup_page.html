{% extends 'base.html' %}

{% block title %}signup{% endblock title %}

{% block main_content %}

<div class="container mx-auto col-md-6 card-shadow p-5">
    <div class="img1">        
    </div>
    <div class="login-form">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
       
        <form action="" method="post">
            {% csrf_token %}
            <h3 class="text-center">Votify - Sign Up</h3>
            <hr>

            <div class="form-group">
                <input type="text" class="form-control" name="First_name" placeholder="Enter Your First Name" required="required">
            </div>

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="Last_name" placeholder="Enter Your Last Name" required="required">
            </div>


            <div class="form-group mt-4">
                <input type="text" class="form-control" name="Email" placeholder="Enter Your Email Address" required="required">
            </div>

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="Token_Code" placeholder="Enter Your Token Code" required="required">
            </div>

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="DOB" placeholder="Date of Birth" required="required">
            </div>


            <div class="form-group mt-4">
                <input type="password" class="form-control" name="Password" placeholder="Enter Your Password" required="required">
            </div>
           
            <div class="form-group mt-4">
                <input type="password" class="form-control" name="Confirm_password" placeholder="Confirm Your Password"
                    required="required">
            </div> <br>

            <label for="gender"><b>Gender - </b></label>
            <input type="radio" name="Gender" id="male" value="male">
            <label><b>Male</b></label>
            <input type="radio" name="Gender" id="female" value="female">
            <label><b>Female</b></label>

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="text-center text-primary fw-bold">
                <small> User Already Exist? <a href="{% url 'login' %}" class="text-danger">Login Now</a> </small> <br><br>
            </div>
        </form>
    </div>


</div>



{% endblock main_content %}
